<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(91, 33, 182, 0.1);
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(91, 33, 182, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(91, 33, 182, 0.2);
        }

        h1 {
            font-size: clamp(40px, 8vw, 56px);
            font-weight: 800;
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: clamp(16px, 4vw, 18px);
            color: #374151;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }

        .circle {
            stroke: #5b21b6;
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            animation: progress 2s ease-out infinite;
        }

        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
            100% { stroke-dasharray: 100 100; }
        }

        .cta-button {
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 20px 60px;
            border-radius: 100px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(91, 33, 182, 0.2);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            .cta-button { padding: 16px 40px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <h1>Ready?</h1>
        <p class="subtitle">Continue below</p>

        <div class="progress-circle">
            <svg width="120" height="120" viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="54" class="circle"></circle>
            </svg>
        </div>

        <button class="cta-button" onclick="handleContinue()">Continue</button>
    </div>

    <script>
        // === SET YOUR AFFILIATE LINK HERE ===
        var AFFILIATE_LINK = "https://tiktokdeals.org/gravypass";

        function getParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function appendParam(url, key, value) {
            if (!value) return url;
            var separator = url.includes('?') ? '&' : '?';
            return url + separator + key + '=' + encodeURIComponent(value);
        }

        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        function openInExternalBrowser(url) {
            if (isAndroid()) {
                // Android: intent to open in Chrome
                try {
                    var parsed = new URL(url);
                    var intentUrl = 'intent://' + parsed.hostname + parsed.pathname + parsed.search + parsed.hash + '#Intent;scheme=https;end;';
                    window.location.href = intentUrl;
                } catch(e) {
                    window.location.href = url;
                }
            } else {
                // iOS: x-safari scheme to force Safari
                var safariUrl = url.replace(/^https:\/\//, 'x-safari-https://').replace(/^http:\/\//, 'x-safari-http://');
                window.location.href = safariUrl;
            }
        }

        function handleContinue() {
            // Use dest param if provided, otherwise use the hardcoded affiliate link
            var dest = getParam('dest');
            var url = dest ? decodeURIComponent(dest) : AFFILIATE_LINK;

            // Pass through ALL URL params from the current page to the destination
            var params = new URLSearchParams(window.location.search);
            params.forEach(function(value, key) {
                // Skip 'dest' param since that's the destination itself
                if (key === 'dest') return;
                // Only add if not already in the URL
                if (!url.includes(key + '=')) {
                    url = appendParam(url, key, value);
                }
            });

            openInExternalBrowser(url);
        }
    </script>
</body>
</html>
